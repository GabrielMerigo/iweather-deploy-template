name: CI

on: 
  pull_request:
    branches: 
      - main

jobs:
  CI:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: 
          node-version: 20.x
      - run: npm install
      - run: npm test

  CD:
    runs-on: ubuntu-latest

    needs: CI

    steps:
      - name: Setup Node
        uses: actions/checkout@v4
        with:
          node-version: 20.x

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          packager: npm
          token: ${{ secrets.EAS_EXPO_TOKEN }}

      - name: Build
        run: eas build --platform android --profile preview --non-interactive --no-wait
